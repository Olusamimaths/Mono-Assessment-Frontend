<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floof</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/mono_logo.svg" alt="mono logo">
        </div>
        <div class="statement__info">
            <p>What is a Statement Page?</p>
            <img src="images/arrow-up-right.svg" alt="" class="statement__info__arrow">
        </div>
    </header>

    <section class="lead">
        <h2 class="lead__text">
            Give Floof access to your financial data
        </h2>
        <div class="lead__right">
            <section class="choose-bank">
                <h4 class="choose-bank__heading">Choose your bank</h4>
                <div class="choose-bank__search-box shadowed-round-box">
                    <img src="images/search_icon.svg" alt="" class="choose-bank__search-box__search-icon">
                    <input type="text" class="choose-bank__search-box__input" id="searchBox"
                        placeholder="Search for your bank">
                </div>

                <div class="banks shadowed-round-box">
                </div>


            </section>
            <div class="footer">
                <div class="powered-by">
                    <p class="powered-by__text">Powered By: </p>
                    <img src="images/mono_logo.svg" alt="mono logo" class="sm-logo">
                </div>
            </div>
        </div>

    </section>

    <img src="images/bg_image.svg" alt="" class="background-image">
</body>


<script src="js/banks.js"></script>
<script src="js/script.js"></script>

</html>
